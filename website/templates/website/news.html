{% extends 'website/layout.html' %}

{% block title %}{% endblock %}

{% block content %}
	<div class = "aboutе">
		<h1>Добро пожаловать на форум!</h1>
		{% for el in news %}
			<div class = "alert alert-warning">
				<h3>{{ el.title }}</h3>
				<p> {{ el.text }}</p>
				<p> {{ el.date }}</p>
				<a href ="{% url 'news_detail' el.id %}" class = "btn btn-success"> Перейти к чтению</a>
			</div>
		{% endfor %}
	</div>	
{% endblock %}
